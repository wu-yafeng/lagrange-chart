name: Release Charts
env:
  HELM_VERSION: v3.13.0
  CHART_NAME: lagrange-onebot

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ env.HELM_VERSION }}

    - name: Update chart dependencies
      run: |
        cd ${{ env.CHART_NAME }}
        helm dependency update

    - name: Package Helm Chart
      run: |
        helm package ./${{ env.CHART_NAME }} --destination ./packages
        mkdir -p gh-pages
        cp packages/*.tgz gh-pages/

    - name: Generate Helm repo index
      run: |
        cd gh-pages
        helm repo index . --url https://github.com/wu-yafeng/lagrange-chart/releases/download/$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        force_orphan: true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.tgz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
