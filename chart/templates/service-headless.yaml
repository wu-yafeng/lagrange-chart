apiVersion: v1
kind: Service
metadata:
  name: {{ include "lagrange-onebot.fullname" . }}-headless
  labels:
    {{- include "lagrange-onebot.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "lagrange-onebot.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.wsPort }}
      targetPort: ws
      protocol: TCP
      name: ws
